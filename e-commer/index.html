     <style>
    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 82px;
      margin-left: 100px;
    }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      box-shadow: 0 0 5px #aaa;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .product-card h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .product-card p {
      margin: 5px 0;
    }
    .add-to-cart {
      background-color: green;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    img, svg {
    vertical-align: middle;
    width: 150px;
}

    .product-card, .cart-item {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      width: 200px;
      display: inline-block;
      vertical-align: top;
    }
    .btn {
      padding: 5px 10px;
      margin-top: 5px;
      cursor: pointer;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .delete-btn {
      background-color: red;
    }
    .conter2{
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 82px;
      margin-left: 100px;
    }
  </style>
