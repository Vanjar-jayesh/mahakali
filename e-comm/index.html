<!DOCTYPE html>
<html>
<head>
  <title>E-commerce Cards</title>
  <style>
    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      box-shadow: 0 0 5px #aaa;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .product-card h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .product-card p {
      margin: 5px 0;
    }
    .add-to-cart {
      background-color: green;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>E-commerce Product Cards</h1>
  <div class="product-container" id="productContainer"></div>

  <script src="app.js"></script>
</body>
</html>
